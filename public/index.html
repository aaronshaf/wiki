<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title></title>
    <style>
    .PrimaryNav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar {
      position: relative;
      padding: 0.5rem 1rem;
    }
    .navbar-brand {
      float: left;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      font-size: 1.25rem;
      line-height: inherit;
      margin-right: 32px;
    }
    .navbar-nav .nav-link {
      margin-right: 12px;
    }
    a {
      color: #0076ff;
      text-decoration: none;
    }
    .app-container {
      display: flex;
      flex: 1;
      overflow-y: auto;
      background-color: #f2f2f3;
    }
    .aside {
      font-size: 0.94rem;
      line-height: 1.65rem;
    }
    .aside img {
      max-width: 100%;
    }

    @font-face {
      font-family: 'Source Serif Pro';
      font-style: normal;
      font-weight: 400;
      src: local('Source Serif Pro'), local('SourceSerifPro-Regular'),
        url(https://fonts.gstatic.com/s/sourceserifpro/v5/CeUM4np2c42DV49nanp55bjTNMXmj3xV6BEVxFZkUvg.woff2)
          format('woff2');
      unicode-range: U+0100-024f, U+1-1eff, U+20a0-20ab, U+20ad-20cf, U+2c60-2c7f,
        U+A720-A7FF;
      font-display: optional;
    }
    @font-face {
      font-family: 'Source Serif Pro';
      font-style: normal;
      font-weight: 400;
      src: local('Source Serif Pro'), local('SourceSerifPro-Regular'),
        url(https://fonts.gstatic.com/s/sourceserifpro/v5/CeUM4np2c42DV49nanp55fwyBZ-rE6leZUadLL2YbCE.woff2)
          format('woff2');
      unicode-range: U+0000-00ff, U+0131, U+0152-0153, U+02c6, U+02da, U+02dc,
        U+2000-206f, U+2074, U+20ac, U+2212, U+2215;
      font-display: optional;
    }

    body {
      background-color: #fff;
      color: #434449;
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont,
        '.SFNSText-Regular', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande',
        sans-serif;
      font-display: optional;
    }
    dl,
    ul,
    ol {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .aside ul, .aside ol {
      margin-bottom: 0;
    }

    p {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .aside p {
      margin: 0;
    }
    h1 {
      margin-top: 0rem;
      margin-bottom: 0.67rem;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 0.5rem;
      font-family: inherit;
      font-weight: 500;
      line-height: 1.1;
      color: inherit;
    }

    .primary-header {
      background: #ffffff;
      box-shadow: 0px 4px 48px 0px rgba(0, 0, 0, 0.07);
      z-index: 10;
    }

    #app {
      position: fixed;
      bottom: 0;
      right: 0;
      top: 0;
      left: 0;
    }
    .app-inner {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      top: 0;
    }

    @media (max-width: 999px) {
      .article-inner-inner {
        max-width: 650px;
        margin-top: 16px;
        margin-bottom: 16px;
      }
    }
    @media (min-width: 1000px) {
      .article-inner-inner {
        display: grid;
        grid-gap: 4rem;
        grid-template-columns: 1fr 650px 1fr;
        margin-top: 42px;
        margin-bottom: 42px;
      }
      .article-content-inner {
        width: 650px;
        margin: auto;
      }
      .article-content {
        order: 2;
      }
      .article-primary-asides {
        order: 1;
      }
      .article-secondary-asides {
        order: 3;
      }
    }

    .article,
    .Article-textarea {
      flex: 1;
      position: relative;
      font-family: 'Source Serif Pro', 'Noto Serif', Georgia, serif;
      font-display: optional;
      font-size: 1.08rem;
      line-height: 32px;
      background: white;
    }
    .article h1,
    .Article-header-input {
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont,
        '.SFNSText-Regular', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande',
        sans-serif;
      font-display: optional;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .article-main {
      display: flex;
    }

    .article-inner {
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      top: 0;
      overflow-y: auto;
      padding: 0 20px;
    }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="app">
        <div class="app-inner">
          <nav class="PrimaryNav primary-header navbar app-navbar"><a class="navbar-brand" href="/">%REACT_APP_SITE_TITLE%</a></nav>
          <main class="app-container">
            <div class="article" id="article">
              <div class="article-inner">
                <div class="article-inner-inner">
                  <div class="article-content">
                    <article class="article-content-inner"></article>
                  </div>
                  <div id="asides" class="article-primary-asides"></div>
                  <div class="article-secondary-asides"></div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
